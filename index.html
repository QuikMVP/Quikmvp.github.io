<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Business Hub</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React, ReactDOM, and Babel (for JSX) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Optional extra styling -->
    <style>
      .transition-all {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="text/babel">
      /************************************************
       * Navigation Component
       ************************************************/
      function Navigation() {
        return (
          <nav className="bg-white shadow">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <div className="text-2xl font-bold text-red-600">AppleBiz</div>
              <div>
                <a href="#home" className="px-4 hover:underline">Home</a>
                <a href="#about" className="px-4 hover:underline">About</a>
                <a href="#orchards" className="px-4 hover:underline">Our Orchards</a>
                <a href="#kpi" className="px-4 hover:underline">KPI</a>
                <a href="#contact" className="px-4 hover:underline">Contact</a>
              </div>
            </div>
          </nav>
        );
      }

      /************************************************
       * Hero Section
       ************************************************/
      function Hero() {
        return (
          <section id="home" className="py-20 bg-red-50">
            <div className="container mx-auto px-4 text-center">
              <h1 className="text-5xl font-bold text-red-700 mb-4">Welcome to AppleBiz</h1>
              <p className="text-xl text-gray-700 mb-8">
                Leading the future of apple orchard management and distribution.
              </p>
              <a 
                href="#orchards" 
                className="bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700 transition"
              >
                Discover Our Orchards
              </a>
            </div>
          </section>
        );
      }

      /************************************************
       * About Section
       ************************************************/
      function About() {
        return (
          <section id="about" className="py-16">
            <div className="container mx-auto px-4 flex flex-col md:flex-row items-center">
              <div className="md:w-1/2 mb-8 md:mb-0">
                <img 
                  src="https://via.placeholder.com/500x400?text=Apple+Orchard" 
                  alt="Apple Orchard" 
                  className="rounded shadow-md" 
                />
              </div>
              <div className="md:w-1/2 md:pl-12">
                <h2 className="text-3xl font-bold text-red-600 mb-4">About Us</h2>
                <p className="text-gray-700 mb-4">
                  At AppleBiz, we are dedicated to managing the highest quality apple orchards and ensuring that every apple is handpicked and delivered with care. Our expertise covers everything from orchard cultivation to the end distribution process.
                </p>
                <p className="text-gray-700">
                  Discover our innovative practices, cutting-edge technology, and dedicated team that make us the leaders in the apple business.
                </p>
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Orchards Section
       ************************************************/
      function Orchards() {
        return (
          <section id="orchards" className="py-16 bg-gray-100">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold text-center text-red-600 mb-8">Our Orchards</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {[
                  { image: "https://via.placeholder.com/400x300?text=Orchard+1", title: "Orchard Alpha" },
                  { image: "https://via.placeholder.com/400x300?text=Orchard+2", title: "Orchard Beta" },
                  { image: "https://via.placeholder.com/400x300?text=Orchard+3", title: "Orchard Gamma" }
                ].map((orchard, idx) => (
                  <div key={idx} className="bg-white rounded shadow hover:shadow-lg transition-all">
                    <img src={orchard.image} alt={orchard.title} className="rounded-t" />
                    <div className="p-4">
                      <h3 className="text-xl font-bold text-red-600">{orchard.title}</h3>
                      <p className="text-gray-700">High quality apples produced with care and sustainable practices.</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * KPI Section
       ************************************************/
      function KPISection() {
        return (
          <section id="kpi" className="py-16">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl font-bold text-red-600 mb-8">Key Performance Indicators</h2>
              <div className="flex flex-col md:flex-row justify-center items-center gap-8">
                <div className="bg-white shadow rounded p-8">
                  <h3 className="text-2xl font-bold text-red-600 mb-2">Daily Apple Sales</h3>
                  <p className="text-4xl font-extrabold">1000</p>
                  <p className="text-gray-600">Apples sold daily</p>
                </div>
                <div className="bg-white shadow rounded p-8">
                  <h3 className="text-2xl font-bold text-red-600 mb-2">Active Orchards</h3>
                  <p className="text-4xl font-extrabold">3</p>
                  <p className="text-gray-600">Managed orchards</p>
                </div>
              </div>
            </div>
          </section>
        );
      }

      /************************************************
       * Post-It Note Component
       ************************************************/
      function PostIt() {
        return (
          <div className="fixed bottom-8 right-8 z-50">
            <div className="bg-yellow-300 p-4 rounded shadow-lg">
              <p className="text-gray-800 font-medium">
                Reminder: Schedule next harvest meeting!
              </p>
            </div>
          </div>
        );
      }

      /************************************************
       * Contact Section
       ************************************************/
      function Contact() {
        const [formData, setFormData] = React.useState({ name: '', email: '', message: '' });

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          alert('Thank you for reaching out!');
          setFormData({ name: '', email: '', message: '' });
        };

        return (
          <section id="contact" className="py-16 bg-red-50">
            <div className="container mx-auto px-4 max-w-lg text-center">
              <h2 className="text-3xl font-bold text-red-600 mb-4">Get in Touch</h2>
              <p className="text-gray-700 mb-8">We'd love to hear from you. Drop us a message below!</p>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <input 
                    type="text" 
                    name="name" 
                    placeholder="Your Name" 
                    value={formData.name} 
                    onChange={handleChange}
                    className="w-full p-3 border rounded" 
                    required 
                  />
                </div>
                <div>
                  <input 
                    type="email" 
                    name="email" 
                    placeholder="Your Email" 
                    value={formData.email} 
                    onChange={handleChange}
                    className="w-full p-3 border rounded" 
                    required 
                  />
                </div>
                <div>
                  <textarea 
                    name="message" 
                    placeholder="Your Message" 
                    rows="4" 
                    value={formData.message} 
                    onChange={handleChange}
                    className="w-full p-3 border rounded" 
                    required 
                  ></textarea>
                </div>
                <button 
                  type="submit" 
                  className="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 transition"
                >
                  Send Message
                </button>
              </form>
            </div>
          </section>
        );
      }
      
      /************************************************
       * Footer Component
       ************************************************/
      function Footer() {
        return (
          <footer className="bg-white shadow py-4">
            <div className="container mx-auto px-4 text-center">
              <p className="text-gray-600">&copy; {new Date().getFullYear()} AppleBiz. All rights reserved.</p>
            </div>
          </footer>
        );
      }

      /************************************************
       * Main App Component
       ************************************************/
      function App() {
        return (
          <div className="font-sans">
            <Navigation />
            <Hero />
            <About />
            <Orchards />
            <KPISection />
            <Contact />
            <Footer />
            <PostIt />
          </div>
        );
      }

      // Render our App
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
